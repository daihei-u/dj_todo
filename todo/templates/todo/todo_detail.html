{% extends "todo/base.html" %}
{% load l10n %}
{% block main %}
<h2>{{ object.title }}</h2>
<p><time>{{ object.updated|localize }}</time></p>
<div>
    {{ object.body }}
</div>
<div>{{ object.confidentioal }}</div>
<div>{{ object.status }}</div>
<div>{{ object.tags }}</div>
<p><a href="{% url 'update' object.pk %}">編集</a></p>
<p><a href="{% url 'delete' object.pk %}">削除</a></p>
{% endblock %}
